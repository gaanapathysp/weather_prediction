<!DOCTYPE html>
<html>
    <head>
        <title>
            Book YOur Ticket and Fly !!!
        </title>
        <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootsrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1 class="text-center">Payment</h1>
            <form action="/pay" method="post">
                <div class="form-group">
                    <input type="text"placeholder="city" name="city" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text"placeholder="Email" name="email" required class="form-control">
                </div>
                <div class="form-group">
                    <input type="text"placeholder="Number" name="amount" required class="form-control">
                </div>
                <button class="btn btn-danger btn-block">
                    Generate Payment Link
                </button>
            </form>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</html>
